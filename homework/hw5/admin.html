<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="quizzer.js"></script>
    <title>Quizzer</title>

    <style>
        .correct {
            background-color: greenyellow;
        }

        .incorrect {
            background-color: pink;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Quizzer Admin</h1>

    <div id="quiz-admin-panel">
        <h2>Quiz Admin</h2>
        <table id="quiz-admin-questions">
            <tr>
                <th>Question</th>
                <th>Answer</th>
                <th></th>
            </tr>

            <tr id="question-admin-template" class="hidden">
                <td><textarea rows="2" class="question"></textarea></td>
                <td><textarea rows="2" class="answer"></textarea></td>
                <td><button class="remove-question">Delete</button></td>
            </tr>
        </table>
        <button id="add-question">Add question</button>
        <button id="save-quiz">Save</button>
    </div>
    
</body>
</html>
