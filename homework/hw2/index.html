<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzer</title>

    <script src="sort-table.min.js"></script>

    <style>
        .question-col, #question {
            width: 150px;
        }

        .answer-col, #answer {
            width: 80px;
        }

    </style>

 </head>
 <body>
    <h1> Quiz</h1>
    <table>
        <tr>
            <td>Q1: What is the capital of Massachusetts?</td> 
        </tr>   
        <tr>
            <td><input type="text" id="answer"/></td>
        </tr>
        <tr>
            <td>Q2: Who is the President of Endicott College?</td>
        </tr>
        <tr>
            <td><input type="text" id="answer"/></td>
        </tr>
        <tr>
            <td><button> Check </button></td>
            <td><button> Reset </button></td>
        </tr>
    </table>
    <br></br>
    <h2> Quiz Admin </h2>
    <table> 
        <tr>
            <th>Question</th>
            <th> Correct Answer </th>
        </tr>
        <tr>
            <td> What is the capital of Massachusetts </td>
            <td> Boston </td>
        </tr>
        <tr>
            <td> Who is the President of Endicott College</td>
            <td> Dr. Steven DiSalvo</td>
        </tr>
    </table>

 </body>
