<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="quizzer.js">

    function updateViews() {
        console.log(location.hash);

    }
    $(document).on('hashchange', updateViews);
    $(document).ready(function() {
        
    });

    </script>
    <title>Quizzer</title>

    <style>
        .correct {
            background-color: greenyellow;
        }

        .incorrect {
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>Quizzer</h1>
    <div id="quiz-panel">
        <h2>Quiz</h2>
        <span id="score"></span>
        
        <ol id="quiz">

        </ol>

        <button id="check-quiz">Check</button>
        <button id="reset-quiz">Reset</button>
    </div>

    <div id="quiz-admin-panel">
        <h2>Quiz Admin</h2>
        <table id="quiz-admin-questions">
            <tr>
                <th>Question</th>
                <th>Answer</th>
                <th></th>
            </tr>

        </table>
        <button id="add-question">Add question</button>
        <button id="save-quiz">Save</button>
    </div>
    
</body>
</html>
